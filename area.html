<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AREA</title>
    <style>
      body {
        background-color: fuchsia;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-size: 300px;
      }
      h1 {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Apple</h1>

    <img
      src="/fotos/apple.jpg"
      alt="apple"
      usemap="#apple"
      width="1300px"
      height="800px"
    />
    <map name="apple">
      <area
        shape="circle"
        coords="705,805,550,350"
        alt="apple"
        href="/fotos/123.jpg"
      />
    </map>
  </body>
</html>
